<script>
     function refreshPage() {
      location.reload();
     }
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-center-center", // 居中显示
      timeOut: 3000 // 3秒后自动关闭
    };
    // Create a new XMLHttpRequest object
    var xhr1 = new XMLHttpRequest();
    // Define the request URL and method

    var method = 'GET';
    // Set up the request

    // Create the request body

    // Send the request
    xhr1.send(requestBody);
    // Set up the callback function to handle the response
    xhr1.onload = function () {

            var response = JSON.parse(xhr1.responseText);
            if (response.ret != 0 ) {
                if (response.ret == 4) {
                    window.location.href = "http://101.42.251.239:8080"
                    return
                }
            }
            // Update the user info on the page
            document.getElementById('user-pic').src = response.pic;
            document.getElementById('user-nick').textContent = response.nick;

        }else {

        }

    function getMsgListFunc(page, callback) {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
        // Define the request URL and method
        var url = 'http://101.42.251.239:8080/getMessageList';
        var method = 'POST';
        // Set up the request
        xhr.open(method, url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        var params = {
            page: page,
            page_size: 10

        // Create the request body
        var requestBody = JSON.stringify(params);

        xhr.send(requestBody);

        xhr.onload = function () {

                // Update the user info on the page
                //Render the message list
                var messageList = response.list;
                callback(response)
                return

                // for (var i = 0; i < messageList.length; i++) {

                //     messageItem.classList.add('message-item');
                
                //     var titleElement = document.createElement('h3');
                //     titleElement.textContent = '新闻 ' + (i + 1);
                
                //     var contentElement = document.createElement('p');
                //     contentElement.textContent = messageList[i].msg;
                
                //     messageItem.appendChild(titleElement);
                //     messageItem.appendChild(contentElement);
                
                //     messageListElement.appendChild(messageItem);
                // }
            }
        };
    };

    // Edit profile button click event
    var editProfileBtn = document.getElementById('edit-profile-btn');
    var editProfileModal = document.getElementById('edit-profile-modal');
    var editProfilePic = document.getElementById('edit-profile-pic');
    var editProfileNick = document.getElementById('edit-profile-nick');
    var updateBtn = document.getElementById('update-btn');
   
    var clickNUm = 0

    editProfileBtn.addEventListener('click', function () {
        editProfileModal.style.display = 'flex';
        editProfilePic.src = document.getElementById('user-pic').src;
        editProfileNick.value = document.getElementById('user-nick').textContent;
    });

    // Upload button click event
    editProfilePic.addEventListener('click', function () {

        // 创建一个隐藏的文件选择输入
        var fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.style.display = 'none';

        // 添加文件选择事件监听器
        fileInput.addEventListener('change', function(event) {
            var file = event.target.files[0];
            // 在这里可以处理选择的文件，例如上传到服务器等
            console.log('已选择文件:', file);

            if (file) {
            var formData = new FormData();
            formData.append('picture', file);

            var uploadXHR = new XMLHttpRequest();
            uploadXHR.open('POST', 'http://101.42.251.239:8080/uploadFile', true);

            uploadXHR.onload = function () {
                if (uploadXHR.status === 200) {
                    var response = JSON.parse(uploadXHR.responseText);
                    if (response.ret === 0) {
                        editProfilePic.src = response.url;
                        document.getElementById('user-pic').src = response.url;
                    } else {
                        alert('上传失败，请重试！');
                    }
                }
            };

            uploadXHR.send(formData);
        }
        });

        // 触发文件选择对话框
        fileInput.click();

        
    });

    updateBtn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        // 设置属性
        xhr.open('post', 'http://101.42.251.239:8080/updateUserInfo');
        // 如果想要使用post提交数据,必须添加此行
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // 将数据通过send方法传递
        var nick = document.getElementById("edit-profile-nick").value;
        var pic = editProfilePic.src;
        var formData = "nick="+nick+"&pic="+pic;
        xhr.send(formData);
        // 发送并接受返回值
        xhr.onreadystatechange = function () {
            // 这步为判断服务器是否正确响应
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var obj = JSON.parse(xhr.responseText);
                    if (obj.ret === 4) {
                        window.location.href = obj.url;
                        return
                    }else if (obj.ret === 0) {
                        document.getElementById("user-nick").value = nick;
                        document.getElementById("user-pic").src = pic;
                        //refreshPage()
                        toastr.success("修改成功!");
                    }else {
                        toastr.error(obj.ret);
                    }
                }else {
                    toastr.error("err!!!");
                }
            }
            closeEditProfileModal()
        };
    });

    var sendBtn = document.getElementById('send-btn');
    sendBtn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        // 设置属性
        xhr.open('post', 'http://101.42.251.239:8080/publishMessage');
        // 如果想要使用post提交数据,必须添加此行
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // 将数据通过send方法传递
        var msg = document.getElementById("message-text").value;

        // 构建请求参数对象
        var params = {
            message: msg,
        };
        xhr.send(JSON.stringify(params));
        // 发送并接受返回值
        xhr.onreadystatechange = function () {
            // 这步为判断服务器是否正确响应
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var obj = JSON.parse(xhr.responseText);
                    if (obj.ret === 4) {
                        window.location.href = obj.url;
                        return
                    }else if (obj.ret === 0) {
                        //refreshPage()
                        toastr.success("发布成功!");
                        // 移除所有子元素
                        var messageListTemp = document.getElementById("message-list");
                        while (messageListTemp.firstChild) {
                            messageListTemp.removeChild(messageListTemp.firstChild);
                        }
                        getMsgListFunc(1, function(response) {
                            // 在回调函数中处理返回值
                            var rsp = response;
                            var messageList = document.getElementById("message-list");
                            messageList.innerHTML = "";
                            showMsgList(rsp.list)
                            renderPagination(rsp.count);
                        });
                        // 清空输入框
                        document.getElementById("message-text").value = "";
                    }else {
                        toastr.error(obj.ret);
                    }
                }else {
                    toastr.error("err!!!");
                }
            }
        };
    });


    function closeEditProfileModal() {
        var editProfileModal = document.getElementById('edit-profile-modal');
        editProfileModal.style.display = 'none';
    }

    function closeModal() {
      var editProfileModal = document.getElementById('edit-profile-modal');
      editProfileModal.style.display = 'none';
    }

    var messages = []; // 存储所有的消息
    var pageSize = 10; // 每页显示的消息数量
    var currentPage = 1; // 当前页码


    // 渲染当前页的消息列表
    function renderMessages() {
        // var startIndex = (currentPage - 1) * pageSize;
        // var endIndex = startIndex + pageSize;
        // var messagesToRender = messages.slice(startIndex, endIndex);

        if (currentPage < 1) {
            return
        }
        getMsgListFunc(currentPage, function(response) {
            // 在回调函数中处理返回值
            var rsp = response;
            var messageList = document.getElementById("message-list");
            messageList.innerHTML = "";
            showMsgList(rsp.list)
            renderPagination(rsp.count);
        });

    }
    renderMessages()

    function showMsgList(messageList) {
        var messageListElement = document.getElementById('message-list');
        for (var i = 0; i < messageList.length; i++) {
            var messageItem = document.createElement('div');
            messageItem.classList.add('message-item');
        
            //var titleElement = document.createElement('h5');
            //titleElement.textContent = '消息 ' + (i + 1);
        
            var contentElement = document.createElement('p');
            contentElement.textContent = messageList[i].msg;
        
            //messageItem.appendChild(titleElement);
            messageItem.appendChild(contentElement);
        
            messageListElement.appendChild(messageItem);
        }
    }

    // 渲染分页导航
    function renderPagination(msgCount) {
        var totalPages = Math.ceil(msgCount / pageSize);
        var pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (var i = 1; i <= totalPages; i++) {
            var pageLink = document.createElement("a");
            pageLink.href = "#";
            pageLink.textContent = i;

            if (i === currentPage) {
                pageLink.classList.add("active");
            }

            pageLink.addEventListener("click", function() {
                currentPage = parseInt(this.textContent);
                renderMessages();
            });

            pagination.appendChild(pageLink);
        }
    }

    // 上一页按钮点击事件处理
    document.getElementById("prev-page-btn").addEventListener("click", function() {
        if (currentPage > 1) {
            currentPage--;
            renderMessages();
        }
    });

    // 下一页按钮点击事件处理
    document.getElementById("next-page-btn").addEventListener("click", function() {
        var totalPages = Math.ceil(messages.length / pageSize);
        if (currentPage < totalPages) {
            currentPage++;
            renderMessages();
        }
    });

    // 监听发布按钮的点击事件
    document.getElementById("send-btn").addEventListener("click", function() {
        var messageText = document.getElementById("message-text").value;
        addMessage(messageText);
        document.getElementById("message-text").value = "";
    });

</script>
