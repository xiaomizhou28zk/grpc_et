        // 如果想要使用post提交数据,必须添加此行

        var msg = document.getElementById("message-text").value;

        // 构建请求参数对象
        var params = {
            message: msg,
        };
        xhr.send(JSON.stringify(params));
        // 发送并接受返回值
        xhr.onreadystatechange = function () {
            // 这步为判断服务器是否正确响应
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var obj = JSON.parse(xhr.responseText);
                    if (obj.ret === 4) {
                        window.location.href = obj.url;
                        return
                    }else if (obj.ret === 0) {

                    }
                }else {
                    toastr.error("err!!!");
                }
            }
        };
    });

    //删除信息
    function deleteMsg(msg_id) {
         // Create a new XMLHttpRequest object
         var xhr = new XMLHttpRequest();
         // Define the request URL and method
         var url = 'http://101.42.251.239:8080/deleteMessage';
         var method = 'POST';
         // Set up the request
         xhr.open(method, url, true);
         xhr.setRequestHeader('Content-Type', 'application/json');
         // 构建请求参数对象
         var params = {
             message_id: msg_id,
         };

         // Create the request body
         var requestBody = JSON.stringify(params);
         // Send the request
         xhr.send(requestBody);
         // Set up the callback function to handle the response
         xhr.onload = function () {
             if (xhr.status === 200) {
                 var response = JSON.parse(xhr.responseText);
                 if (response.ret === 0) {
                     toastr.success("删除成功!");
                     refreshMessageList(currentPage)
                 }else {
                     toastr.error("删除失败!")
                 }
                 return
             }
         };
     };

    // 渲染分页导航
    function renderPagination(msgCount) {
        var totalPages = Math.ceil(msgCount / pageSize);
        var pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (var i = 1; i <= totalPages; i++) {
            var pageLink = document.createElement("a");
            pageLink.href = "#";
            pageLink.textContent = i;

            if (i === currentPage) {
                pageLink.classList.add("active");
            }

            pageLink.addEventListener("click", function() {
                currentPage = parseInt(this.textContent);
                renderMessages();
            });
            pagination.appendChild(pageLink);
        }
    }
